<html lang="en">

<head>
  <title>Title</title>

  <meta charset="utf-8">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
  <header class="bg-warning">
    <h1 class="text-center"><strong>MONSTER HUNTER</strong></h1>
  </header>
  <main class="container">
    <div class="text-center w-75 mx-auto p-1" id="msg"><h5>Vítejte ve hře, vašim úkolem je zabít co nejvíce monster. Máte 20 životů a k dispozici 3 zbraně. Každá zbraň je jinak účinná na danné monstrum. Po zabití monstra dostanete možnost si jednu zbraň vylepšit. Monstrům se zvětšuje s kažým kolem počet životů.</h5></div>
    <div class="container d-flex align-items-center justify-content-center p-3" id="startButton">
      <button>
        <img src="img/welcum.png" alt="">
      </button>
    </div>
    <div class="container d-flex align-items-center justify-content-center p-3">
      <img src="img/enemy1.png" class="d-none" id="enemy" alt="">
    </div>
    <div class="mx-auto w-75" id="combatLog"></div>
    <div id="weapon" class="container d-flex align-items-center justify-content-center p-3 d-none">
      <button class="m-1" id="w1"><img src="img/weapon1.png" title="Vodní hůlka" alt=""></button>
      <button class="m-1" id="w2"><img src="img/weapon2.png" title="Meč" alt=""></button>
      <button class="m-1" id="w3"><img src="img/weapon3.png" title="Stříbrná dýka" alt=""></button>
    </div>
    <div class="text-center p-1" id="stats"></div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
